<html>

		<script type="text/javascript" src="../JScript/Script.js" charset="utf-8"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=9">

	</head>

	<body scroll="no">

		<table class="main">

			<tr class="main">

				<td class="nav">
					<a href="#" class="back" title="Back" onclick="return GoBack();">&nbsp;</a>
					<a href="#" class="fwd" title="Forward" onclick="return GoForward();">&nbsp;</a>
				</td>

				</td>

			</tr>

				</td>

				<td id="rsz" class="resize"
					onmousemove="ResizeX(idFrame, idFramex)"
					onmouseup="ExitResizeX(this)"
